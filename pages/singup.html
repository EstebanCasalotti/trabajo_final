    create account, create an account to contact us">

<body>
    <header>
        <div class="wrapper">
            <div class="titulo">ArchitectureDs</div>
          <nav>
                <a href="../index.html">Home</a>
                <a href="./singin.html">Sing in</a>
                <a href="./contact.html">Contact</a>

          </nav>
        </div>
    </header>
    <main>
        <h1 class="titulo_singUp">Si no tiene una cuenta, debe crear una asi podemos estar en contacto</h1>
        <form action="" class="formulario_singUp">
            <!-- usuario -->
        <div class="formularios_grupo">
            <label for="usuario" class="formulario_label">Usuario</label>
            <div class="formulario_grupo_inuput">
                <input type="text" class="formularios_input" placeholder="Usuario">
            </div>
        </div>
        <!-- nombre -->
        <div class="formularios_grupo">
            <label for="nombre" class="formulario_label">Nombre</label>
            <div class="formulario_grupo_inuput">
                <input type="text" class="formularios_input" placeholder="Nombre">
            </div>
        </div>
        <!-- contraseña -->
        <div class="formularios_grupo">
            <label for="password" class="formulario_label">Contraseña</label>
            <div class="formulario_grupo_inuput">
                <input type="password" class="formularios_input" placeholder="Contraseña">
            </div>
        </div>
          <!-- repetir contraseña -->
          <div class="formularios_grupo">
            <label for="password2" class="formulario_label">Contraseña</label>
            <div class="formulario_grupo_inuput">
                <input type="password" class="formularios_input" placeholder="Repita"> 
            </div>
        </div>
        <!-- email -->
        <div class="formularios_grupo">
            <label for="email" class="formulario_label">Email</label>
            <div class="formulario_grupo_inuput">
                <input type="text" class="formularios_input" placeholder="correo@gmail.com">
            </div>
        </div>
        <!-- telefono -->
        <div class="formularios_grupo">
            <label for="telefono" class="formulario_label">Telefono</label>
            <div class="formulario_grupo_inuput">
                <input type="text" class="formularios_input" placeholder="Telefono">
            </div>
        </div>
        <!-- terminos y condiciones -->
        <div class="formularios_grupo">
            <label class="formulario_label"><input class="formulario_checkbox" type="checkbox">
                Acepto los terminos y condiciones
            </label>
        </div>
        <div class="formulario_grupo formulario_grupo-btn-aceptar">
            <button type="submit" class="formulario_btn">Aceptar</button>
        </div>
    </form>
    </main>
    <footer>
        <div class="contenedor_footer">
          <div class="contenido_footer">
            <h4>Email</h4>
            <p>architectureds@gmail.com</p>

          <div class="contenido_footer">

          </div>
          <div class="contenido_footer">

          </div>
